<!--

<ion-header>

  <ion-navbar>
    <ion-title>favorites</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let favorite of favorites" (click)="showFavorite(favorite)">
			<ion-icon name="call" icon-left></ion-icon>
			{{favorite.firstname}} {{favorite.lastname}}
		</ion-item>
	</ion-list>
</ion-content>
